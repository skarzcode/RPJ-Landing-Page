<html lang="en">
<head>
    <link rel="stylesheet" href="GalleryStyleSheet.css">
    <link rel="Home" href="index.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <div class="black"></div>
    <div class="outer-container">
    <div class="container_Gallery">
        <div class="heading">JavaScript Images</div>
        <div class="Gallery_images">
            <img id="firstImg" class = "Gallery-images" src="hunter.jpeg" alt="Property">
            <img id ="Gallery__images" class = "Gallery-images" src="hunter1.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter2.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter3.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter5.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter7.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter8.jpeg" alt="Property">
            <img class = "Gallery-images" src="hunter9.jpg" alt="Property">
            <img class = "Gallery-images" src="hunter10.jpeg" alt="Property">
        </div>
        <div class="modal">
            <div class="modal-flex">
                <span id="close" class="close"><i class="fas fa-times" style="color: white;"></i></span>
            <div class="modalContent">
                <img src="" class="modalImg">
                <span class="modalTxt">Sample Text</span>
            </div>
            <div class="box">
                <div class="box2">
                    <img class="box-img" src="" alt="">
                </div>
                <div class="box2">
                    <img class="box-img" src="" alt="">
                </div>
                <div class="box2">
                    <img class="box-img" src="" alt="">
                </div>
               
                
            </div>

        </div>
        </div>
    </div>
